parameters:
  paths:
    - ./src
  layers:
    - name: Domain
      collectors:
        - type: directory
          value: 'src/\w+/Domain/.*'

    - name: Application
      collectors:
        - type: directory
          value: 'src/\w+/Application/.*'

    - name: Infrastructure
      collectors:
        - type: directory
          value: 'src/\w+/Infrastructure/.*'

  ruleset:
    Domain:
    Application:
      - Domain
    Infrastructure:
      - Domain
      - Application