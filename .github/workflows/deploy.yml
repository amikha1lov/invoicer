name: Invoicer deploy

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /root/app
            
            docker ps

            git pull origin master

            cd _docker 
            
            cp .env.example .env
            
            docker compose build
            
            docker compose up -d
            
            docker compose exec php cd sources && composer install
            
            docker compose exec php cd sources && supervisorctl restart messenger-consume:*